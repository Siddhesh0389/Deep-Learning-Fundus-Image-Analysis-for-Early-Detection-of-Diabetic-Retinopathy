<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Diabetic Retinopathy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: 600;
            padding-left: 20px;
        }
        .auth-section {
            padding: 80px 0;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }
        .user-icon {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="{{ url_for('index') }}">
            Diabetic Retinopathy Classification
        </a>

        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link text-white" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{{ url_for('login') }}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{{ url_for('register') }}">Register</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Register Section -->
<section class="auth-section">
    <div class="container d-flex justify-content-center">
        <div class="card p-4 text-center" style="max-width: 450px; width:100%;">

            <!-- User Icon -->
            <img src="{{ url_for('static', filename='images/user.png') }}"
                 alt="User Icon"
                 class="user-icon mx-auto d-block">

            <h3 class="fw-bold mb-4">Create Account</h3>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- Register Form -->
            <form method="POST" action="{{ url_for('register') }}">

                <div class="mb-3 text-start">
                    <label class="form-label">Full Name</label>
                    <input type="text"
                           class="form-control"
                           name="name"
                           placeholder="Enter Full Name"
                           required>
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label">Email</label>
                    <input type="email"
                           class="form-control"
                           name="email"
                           placeholder="Enter Email"
                           required>
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label">Mobile Number</label>
                    <input type="tel"
                           class="form-control"
                           name="phone"
                           placeholder="Enter Mobile Number"
                           pattern="[0-9]{10}"
                           required>
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label">Password</label>
                    <input type="password"
                           class="form-control"
                           name="password"
                           placeholder="Create Password"
                           minlength="6"
                           required>
                </div>

                <div class="d-grid">
                    <button class="btn btn-dark btn-lg" type="submit">
                        Register
                    </button>
                </div>

            </form>

            <div class="mt-3">
                <a href="{{ url_for('login') }}">
                    Already registered? Login here
                </a>
            </div>

        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
